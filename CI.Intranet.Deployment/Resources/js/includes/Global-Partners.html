<section class="global-partners" ng-show="ctrl.toggleVisibility()">
    <h2>Global Partners</h2>
    <ul>
        <li ng-repeat="partner in ctrl.globalPartners track by $index">
            <img ng-src="{{partner.iconUrl}}" />
            <span>{{partner.name}}</span>
        </li>
    </ul>
</section>
