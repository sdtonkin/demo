<div class="spotlights">
    <div class="row">
        <div class="col-md-4" ng-repeat="spotlight in item.spotlight">
            <div class="story">
                <div class="copy">
                    <span class="date numbers">{{spotlight.eventDate}}</span>
                    <a href="{{spotlight.link}}" target="_blank">
                        <span class="title">{{spotlight.title}}</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <a class="view-all" target="_blank" href="#">See All</a>
</div>
