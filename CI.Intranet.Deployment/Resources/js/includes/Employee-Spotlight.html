<section class="employee-spotlight">
    <div class="container">
        <div class="row">
            <h2 class="section">Employee Spotlight</h2>
            <div class="employee-spotlight-tabs">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link"  ng-click="activeTab = 'g'" ng-class="{active: activeTab == 'g'}">gratitudes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" ng-click="activeTab = 'h'" ng-class="{active: activeTab == 'h'}">new hires</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" ng-click="activeTab = 'a'" ng-class="{active: activeTab == 'a'}">anniversaries + retirements</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div ng-show="activeTab == 'g'">
                        <gratitudes></gratitudes>
                    </div>
                    <div ng-show="activeTab == 'h'">
                        <new-hires></new-hires>
                    </div>
                    <div ng-show="activeTab == 'a'">
                        <anniversary-cards></anniversary-cards>
                    </div>
                </div>
                <div class="row employee-spotlight-cta">
                    <div class="col-md-6">
                        <a class="btn btn-block blue" href="#">Submit a Gratitude</a>
                    </div>
                    <div class="col-md-6">
                        <a class="btn btn-cta pull-right" href="#">View All Gratitudes</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
