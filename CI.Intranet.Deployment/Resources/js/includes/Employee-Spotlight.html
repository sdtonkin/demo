<div class="spotlights">
    <h2>Employee Spotlight</h2>
    <div class="row">
        <div class="col-md-4" ng-repeat="spotlight in item.spotlight">
            <div class="story">
                <div class="copy">
                    <span class="name">{{spotlight.contact}}</span>
                    <span class="type">{{spotlight.type}}</span>
                        <a href="#" target="_blank">
                            <span class="content">{{spotlight.description}}</span>
                        </a>
                    <span class="submitted">{{spotlight.submitted}}</span>
                </div>
            </div>
        </div>
    </div>
    <a class="view-all" target="_blank" href="#">See All</a>
</div>
