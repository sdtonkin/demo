<section id="ci-toolbar-container" class="nav-toolbar" ng-cloak>
    <div id="ci-toolbar" class="">
        <div class="">
            <ul id="ci-toolbar-selector" class="nav nav-tabs">

                <div class="manage-toolbar">
                    <toolbar-manager></toolbar-manager>
                </div>
                <li class="nav-item active" data-bar="apps">
                    <a class="nav-link" ng-class="{active:ctrl.isSelected('ci-apps')}" ng-click="ctrl.select('ci-apps')" href="javascript: void(0);">apps + tools</a>
                </li>
                <div class="mobile-tool toolbar-content apps" ng-show="ctrl.selectedTabId == 'ci-apps'">
                    <my-apps></my-apps>
                </div>
                <li class="nav-item" data-bar="documents">
                    <a class="nav-link" ng-class="{active:ctrl.isSelected('ci-documents')}" ng-click="ctrl.select('ci-documents')" href="javascript: void(0);">documents</a>
                </li>
                <div class="mobile-tool toolbar-content documents" ng-show="ctrl.selectedTabId == 'ci-documents'">
                    <h3>Recent Documents</h3>
                    <my-documents></my-documents>
                </div>
                <li class="nav-item" data-bar="bookmarks">
                    <a class="nav-link" ng-class="{active:ctrl.isSelected('ci-bookmarks')}" ng-click="ctrl.select('ci-bookmarks')" href="javascript: void(0);">bookmarks</a>
                </li>
                <div class="mobile-tool toolbar-content bookmarks" ng-show="ctrl.selectedTabId == 'ci-bookmarks'">
                    <my-bookmarks></my-bookmarks>
                </div>
                <li class="nav-item" data-bar="sites">
                    <a class="nav-link" ng-class="{active:ctrl.isSelected('ci-sites')}" ng-click="ctrl.select('ci-sites')" href="javascript: void(0);">project sites</a>
                </li>
                <div class="mobile-tool toolbar-content sites" ng-show="ctrl.selectedTabId == 'ci-sites'">
                    <my-sites></my-sites>
                </div>
            </ul>
            <div class="toolbar-content" id="ci-apps" ng-show="ctrl.selectedTabId == 'ci-apps'">
                <my-apps></my-apps>
            </div>
            <div class="toolbar-content" id="ci-documents" ng-show="ctrl.selectedTabId == 'ci-documents'">
                <h3>Recent Documents</h3>
                <my-documents></my-documents>
            </div>
            <div class="toolbar-content" id="ci-bookmarks" ng-show="ctrl.selectedTabId == 'ci-bookmarks'">
                <my-bookmarks></my-bookmarks>
            </div>
            <div class="toolbar-content" id="ci-sites" ng-show="ctrl.selectedTabId == 'ci-sites'">
                <my-sites></my-sites>
            </div>            
        </div>        
    </div>
</section>
