<section class="news-events">
    <div class="container">
        <div class="row">
            <div class="col">
                <h2 class="section">Related Articles</h2>
                <div ng-show="news.length > 0" class="trending-stories">
                    <div class="card-related">
                        <img src="{{topImageUrl}}" />
                    </div>
                    <div ng-repeat="article in news track by $index" class="story">
                        <div class="card-body">
                            <span class="card-date">{{article.articleDate}}</span>
                            <a ng-href="{{article.Path}}">
                                <h4 class="card-text">{{article.Title}}</h4>
                            </a>
                        </div>
                    </div>
                </div>
                <div ng-if="notFound" class="card-related">
                    <span class="card-text">{{notFound}}</span>
                </div>
            </div>
        </div>
    </div>
</section>
