<section class="photo-share" ng-show="!lowBandwidth">
    <h5>Stay connected with Conapssion International</h5>
    <ul>
        <li ng-repeat="photo in ctrl.photos | limitTo: 2 track by $index">
            <img ng-src="{{photo.source}}"/>
            <span class="description">{{photo.description}}</span>
        </li>
    </ul>
    <div><a ng-click="ctrl.displayNewPhotoForm()">Share your photos ></a></div>
</section>
