<div class="card world-news" ng-show="ctrl.myFeeds.length == 0">

        <h2 class="section">World News</h2>
        <p class="card-text">

        </p>
        <a class="btn btn-block" ng-click="ctrl.showManager = true;">Get Started</a>
    </div>
</div>
