<section class="location-places">
    <div class="row">
        <div class="col-lg-6" ng-repeat="place in ctrl.places track by $index">
            <div class="card">
                 <h5>{{place.name}}</h5>       
                <ul>
                    <li ng-repeat="country in place.Nodes track by $index">
                        <a ng-href="#">
                            {{country.name}}
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</section>
