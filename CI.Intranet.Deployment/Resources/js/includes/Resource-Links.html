<section class="work-resources">
    <div class="row">
        <div class="col-12">
            <h3>Work Resources</h3>
        </div>
        <div class="col-12">
            <ul class="nav nav-pills nav-fill">
                <li class="nav-item">
                    <div class="nav-link" ng-repeat="link in ctrl.resourceLinks">
                        <a ng-href="{{ link.URL }}">
                            <img ng-src="{{ link.iconUrl }}" />
                        </a>
                        <a href="{{ link.URL }}">{{ link.title }}</a>
                        </div>
                </li>
            </ul>
        </div>
    </div>
</section>
