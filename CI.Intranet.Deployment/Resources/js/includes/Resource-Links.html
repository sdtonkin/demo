<section class="work-resources">
    <div class="row">
        <div class="col-12">
            <h2 class="section">Work Resources</h2>
        </div>
    </div>
        <div class="row news-events">
                <div class="col-12">
                    <div class="col-lg-8 search-filter">
                        <div class="input-group search">
                            <input type="text" class="form-control" placeholder="Search content in Work Resources" ng-model="searchText">
                            <span class="input-group-btn">
                                <button ng-click="ctrl.goSearch()" class="btn btn-input" type="button"><i class="fa fa-search"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h2 class="section">Or Browse by Category</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <ul class="nav nav-pills nav-fill">
                        <li class="nav-item" ng-repeat="link in ctrl.resourceLinks">
                            <a class="nav-link" ng-href="{{ link.url }}">
                                <img ng-src="{{ link.iconUrl }}" />
                                <span>{{ link.title }}</span>
                            </a>
                        </li>
                </ul>
            </div>
        </div>
    </div>
</section>
